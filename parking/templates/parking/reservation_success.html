<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <!-- Success Heading -->
        <h1 class="text-4xl font-bold text-blue-500 mb-4">Reservation Confirmed!</h1>
        
        <!-- Confirmation Message -->
        <p class="text-lg text-gray-700 mb-6">
            Your reservation for Spot <span class="font-semibold text-blue-600">{{ reservation.spot.spot_number }}</span> has been confirmed.
        </p>

        <!-- Back to Home Link -->
        <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-700 font-semibold transition">
            Back to Home &rarr;
        </a>
    </div>
</body>
</html>
