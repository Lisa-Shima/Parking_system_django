<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ parking_lot.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <!-- Parking Lot Name -->
        <h1 class="text-3xl font-bold text-blue-600 text-center mb-4">{{ parking_lot.name }}</h1>
        
        <!-- Parking Lot Location -->
        <p class="text-gray-700 text-lg text-center mb-6">
            <span class="font-semibold">Location:</span> {{ parking_lot.location }}
        </p>

        <!-- Available Spots -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Available Spots</h2>
        <ul class="space-y-3">
            {% for spot in available_spots %}
                <li class="flex items-center justify-between bg-gray-50 rounded-lg shadow-md px-4 py-3">
                    <span class="text-gray-800 font-medium">Spot {{ spot.spot_number }}</span>
                    <a href="{% url 'reserve_spot' spot.id %}" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
                        Reserve
                    </a>
                </li>
            {% endfor %}
        </ul>

        <!-- Back to Home Link -->
        <div class="text-center mt-6">
            <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-700 font-semibold transition">
                &larr; Back to Home
            </a>
        </div>
    </div>
</body>
</html>
