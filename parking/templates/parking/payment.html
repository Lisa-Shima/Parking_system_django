<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md border">
        <h1 class="text-2xl font-bold text-center text-blue-500 mb-6">Complete Your Payment</h1>
        
        <div class="mb-4">
            <p class="text-gray-700 text-lg">
                <span class="font-medium">Reservation ID:</span> {{ reservation.id }}
            </p>
            <p class="text-gray-700 text-lg">
                <span class="font-medium">Amount:</span> ${{ reservation.spot.price }}
            </p>
        </div>

        <form action="{% url 'payment' reservation.id %}" method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition">
                Pay Now
            </button>
        </form>
    </div>
</body>
</html>
