<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Spot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md border">
        <h1 class="text-2xl font-bold text-center text-blue-500 mb-6">Reserve Spot {{ spot.spot_number }}</h1>
        
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Confirm Reservation
            </button>
        </form>
    </div>
</body>
</html>
